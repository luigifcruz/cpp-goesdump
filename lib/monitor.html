<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/lib/style.css">
        <title>GOESDump Monitor</title>
    </head>
    <body>
        <center>
            <h1><bold>GOES</bold>Dump</h1>
            <h5>by OpenSatelliteProject</h5>
        </center>
        <div class="Status">
            <div class="Main">
                <div class="Block">
                    <div id="SignalType" class="Text">
                        HRIT
                    </div>
                    <div class="Label">
                        SIGNAL
                    </div>
                </div>
                <div class="Block">
                    <div id="Connected" class="Indicator">*****</div>
                    <div class="Label">
                        CONNECTED
                    </div>
                </div>
                <div class="Block">
                    <div id="FrameLock" class="Indicator">*****</div>
                    <div class="Label">
                        LOCK
                    </div>
                </div>
                <div class="Block">
                    <div id="SignalQuality" class="Text">
                        97%
                    </div>
                    <div class="Label">
                        QUALITY
                    </div>
                </div>
            </div>
            <div class="Child">

            </div>
        </div>
        <div class="Container">
            <h3>FILES</h3>
            <div class="Files">
            </div>
        </div>
        <div class="Container">
            <h3>CONSOLE</h3>
            <div class="Console"></div>
        </div>
        <script src="/lib/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </body>
</html>
